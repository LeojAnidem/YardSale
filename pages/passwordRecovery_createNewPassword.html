<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardSale</title>

    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <form action="/pages/login.html" class="form">
        <img class="logo" src="https://raw.githubusercontent.com/platzi/curso-frontend-developer-practico/main/logos/logo_yard_sale.svg" alt="YardSale_logo">

        <div class="info">
            <h3>Create a new password</h3>
            <p>
                Enter a new password for your account
            </p>
        </div>

        <div class="data">
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="* * * * * * * * * * * *" required>
            </div>

            <div class="input">
                <label for="re-password">Re-enter password</label>
                <input type="password" name="password" id="re-password" placeholder="* * * * * * * * * * * *" required>
            </div>
        </div>

        <div class="actions">
            <input type="submit" value="Confirm new password" class="primary_button logIn_button">
        </div>
    </form>
</body>
</html>
