<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardSale</title>

    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <form action="passwordRecovery_createNewPassword.html" class="form">
        <img class="logo" src="https://raw.githubusercontent.com/platzi/curso-frontend-developer-practico/main/logos/logo_yard_sale.svg" alt="YardSale_logo">

        <div class="info">
            <h3>Email has been sent!</h3>
            <p>
                Please check your inbox for<br>
                instructions on how to reset<br>
                the password
            </p>
        </div>

        <i class="far fa-envelope"></i>

        <div class="actions">
            <input type="submit" value="Login" class="primary_button logIn_button">
            <p>
                Didn't recive the email?
                <a href="passwordRecovery.html">Resend</a>
            </p>
        </div>
    </form>
</body>

</html>
